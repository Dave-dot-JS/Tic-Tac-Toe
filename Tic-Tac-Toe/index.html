<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Gamja+Flower" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
	<title>Tic-Tac-Toe</title>
</head>
<body>
	<header class="banner">
		<h1>Tic<span>Tac</span>Toe</h1>
		<!-- Displays current player; hidden by default -->
		<div id="current-player">Current Player:</div>
	</header>
	<main>
		<!-- Info box, used for Javascript notifications -->
		<div class="info-box">
			<h2>Choose your marker:</h2>
			<div class="radio-container">
				<div class="radio">
				  <label><input type="radio" name="optradio" class="select-marker" id="select-x" checked>X</label>
				</div>
				<div class="radio">
				  <label><input type="radio" name="optradio" class="select-marker" id="select-o">O</label>
				</div>
			</div>
			<div class="submit-btn">
				<input type="submit" value="Choose" />
			</div>
			<p id="msg"></p>
		</div>
		<!-- Tic-Tac-Toe board -->
		<div class="game-board">
			<div class="row" id="top-row">
				<div class="box" id="top-l"></div>
				<div class="box" id="top-m"></div>
				<div class="box" id="top-r"></div>
			</div>
			<div class="row" id="mid-row">
				<div class="box" id="mid-l"></div>
				<div class="box" id="mid-m"></div>
				<div class="box" id="mid-r"></div>
			</div>
			<div class="row" id="bot-row">
				<div class="box" id="bot-l"></div>
				<div class="box" id="bot-m"></div>
				<div class="box" id="bot-r"></div>
			</div>
		</div>
	</main>
	<footer>
		<p>&copy; Dave Skrtich 2018</p>
		<div class="socials">
			<a href="https://github.com/Grixxs"><img src="css/img/github-ico.png" alt="github" /></a>
			<a href="https://www.linkedin.com/in/david-skrtich-84511b49/"><img src="css/img/li-ico.png" alt="linkedin" /></a>
			<a href="https://twitter.com/djsgrixs"><img src="css/img/twit-ico.png" alt="twitter" /></a>
		</div>
	</footer>
	<script src="js/app.js"></script>
</body>
</html>
